<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OGOR - AUTH</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0A0A1A 0%, #1A1A3A 100%);
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md bg-[#1A1A3A] rounded-2xl shadow-2xl border border-[#3A3A5A] overflow-hidden">
    <div class="p-8">
        <div class="mb-6 flex items-center justify-center">
            <svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="48" height="48" rx="12" fill="#6A6ACA"/>
                <path d="M16 24L24 16L32 24L24 32L16 24Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </div>

        <h2 class="text-3xl font-bold text-center text-white mb-2">
            Witaj na OGOR.TECH
        </h2>
        <p class="text-center text-zinc-400 mb-8">
            Wprowadź swoje dane logowania
        </p>

        <form class="space-y-4">
            <div>
                <label class="block text-zinc-400 text-sm mb-2">Email</label>
                <input
                        type="email"
                        placeholder="szymon@groznyogor.tech"
                        class="w-full px-4 py-3 bg-[#2A2A4A] rounded-lg text-white border border-[#3A3A5A] focus:outline-none focus:ring-2 focus:ring-[#6A6ACA]"
                >
            </div>

            <div>
                <label class="block text-zinc-400 text-sm mb-2">Hasło</label>
                <input
                        type="password"
                        placeholder="Wpisz hasło"
                        class="w-full px-4 py-3 bg-[#2A2A4A] rounded-lg text-white border border-[#3A3A5A] focus:outline-none focus:ring-2 focus:ring-[#6A6ACA]"
                >
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                </div>
                <a href="#" class="text-sm text-[#6A6ACA] hover:underline">
                    Zapomniałeś hasła?
                </a>
            </div>

            <button
                    type="submit"
                    class="w-full py-3 bg-[#6A6ACA] text-white rounded-lg hover:bg-[#5A5ABA] transition duration-300"
            >
                Zaloguj się
            </button>
        </form>

        <div class="mt-6 text-center">
            <div class="flex items-center justify-center space-x-4 mb-4">
                <div class="h-px bg-[#3A3A5A] flex-grow"></div>
                <span class="text-zinc-400 text-sm">lub</span>
                <div class="h-px bg-[#3A3A5A] flex-grow"></div>
            </div>

            <div class="grid grid-cols-3 gap-4 mt-4">
                <button class="bg-[#2A2A4A] py-3 rounded-lg flex items-center justify-center hover:bg-[#3A3A5A]">
                    <i class="fab fa-google text-white"></i>
                </button>
                <button class="bg-[#2A2A4A] py-3 rounded-lg flex items-center justify-center hover:bg-[#3A3A5A]">
                    <i class="fab fa-apple text-white"></i>
                </button>
                <button class="bg-[#2A2A4A] py-3 rounded-lg flex items-center justify-center hover:bg-[#3A3A5A]">
                    <i class="fab fa-github text-white"></i>
                </button>
            </div>

            <p class="mt-6 text-zinc-400 text-sm">
                Nie masz konta?
                <a href="#" class="text-[#6A6ACA] hover:underline">
                    Zarejestruj się
                </a>
            </p>
        </div>
    </div>
</div>
</body>
</html>
